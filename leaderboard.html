  <div class="container">
		<h1>Quiz Leaderboard Tracking </h1>
		<div id="add-update-msg">
			<div class="alert alert-success" role="alert">
				Leaderboard record successfully added
			</div>
		</div>
		<div class="form" id="add-leaderboard">
			<form id="add-leaderboard-form">
				<div class="form-group">
					<label for="student-name">Name</label>
            <input type="text" id="student-name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="student-points">Points</label>
            <input type="number" id="student-points" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="student-badges">Badges Attained</label>
            <input type="text" id="student-badges" class="form-control" required>
          </div>

          <input type="submit" value="Send" class="btn btn-primary" id="student-submit">
      </form>
    </div>
  </div>

  <div class="container mt-5">
    <h1>Leaderboard information of Students (<span id="total-students"></span>)</h1>
    <table class="table" id="student-list">
      <thead>
        <th>Name</th>
        <th>Points</th>
        <th>Badges Attained</th>
      </thead>
      <!-- This will be filled with information later -->
      <tbody></tbody>
    </table>
  </div>
  <div class="container mt-5" id="update-leaderboard-container"> 
    <div id="add-update-msg">
			<div class="alert alert-success" role="alert">
				Contact record updated sucessfully
			</div>
		</div>
    <h4>Update Students Leaderboard Details</h4>
    <div class="form" id="update-leaderboard">
			<form id="update-leaderboard-form">
				<div class="form-group">
					<label for="update-student-name">Name</label>
          <input type="text" id="update-student-name" class="form-control" required>
          </div>
          <div class="form-group">
          <label for="update-student-points">Points</label>
          <input type="number" id="update-student-points" class="form-control" required>
          </div>
          <div class="form-group">
          <label for="update-student-badges">Badges Attained</label>
          <input type="text" id="update-student-badges" class="form-control" required>
          <input type="hidden" id="update-student-id">
          </div>

          <input type="submit" value="Update Leaderboard Details" class="btn btn-warning" id="update-student-submit">
        </form>
